<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster - OpenEndpoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --background: 222 47% 11%;
            --foreground: 210 40% 98%;
            --card: 222 47% 14%;
            --card-foreground: 210 40% 98%;
            --primary: 239 84% 67%;
            --primary-foreground: 210 40% 98%;
            --secondary: 263 70% 50%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217 33% 17%;
            --muted-foreground: 215 20% 65%;
            --accent: 263 70% 50%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 210 40% 98%;
            --border: 217 33% 25%;
            --input: 217 33% 17%;
            --ring: 239 84% 67%;
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, hsl(222, 47%, 11%) 0%, hsl(263, 70%, 10%) 50%, hsl(270, 50%, 8%) 100%);
            min-height: 100vh;
            color: hsl(var(--foreground));
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: hsl(var(--muted)); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: hsl(var(--primary)); border-radius: 4px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px hsl(var(--primary) / 0.3);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
            transform: scale(1.02);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background: hsl(var(--accent) / 0.1);
            border-color: hsl(var(--primary));
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: hsl(142 71% 45% / 0.15);
            color: hsl(142 71% 65%);
            border: 1px solid hsl(142 71% 45% / 0.3);
        }

        .badge-success::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .badge-warning {
            background: hsl(38 92% 50% / 0.15);
            color: hsl(38 92% 70%);
            border: 1px solid hsl(38 92% 50% / 0.3);
        }

        .badge-danger {
            background: hsl(0 63% 50% / 0.15);
            color: hsl(0 63% 70%);
            border: 1px solid hsl(0 63% 50% / 0.3);
        }

        .text-gradient {
            background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(var(--secondary)) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bg-grid {
            background-image:
                linear-gradient(hsl(var(--primary) / 0.03) 1px, transparent 1px),
                linear-gradient(90deg, hsl(var(--primary) / 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .glass {
            background: hsl(var(--card) / 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid hsl(var(--border) / 0.5);
        }

        .stat-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: hsl(var(--muted-foreground));
        }

        .error {
            color: hsl(var(--destructive));
            padding: 20px;
            background: hsl(var(--destructive) / 0.1);
            border-radius: var(--radius);
            margin-top: 20px;
            border: 1px solid hsl(var(--destructive) / 0.3);
        }

        .node-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .node-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px hsl(var(--primary) / 0.3);
        }

        .node-card.online {
            border-left: 4px solid hsl(142 71% 45%);
        }

        .node-card.offline {
            border-left: 4px solid hsl(0 63% 50%);
        }

        .node-card.degraded {
            border-left: 4px solid hsl(38 92% 50%);
        }
    </style>
</head>
<body class="min-h-screen bg-grid">
    <div class="container mx-auto max-w-6xl px-6 py-8">

        <!-- Header -->
        <header class="card p-8 text-center mb-8 animate-fade-in">
            <div class="flex items-center justify-center gap-4 mb-4">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center text-white text-2xl font-bold shadow-lg shadow-violet-500/30">
                    OE
                </div>
                <h1 class="text-4xl font-extrabold text-gradient">OpenEndpoint</h1>
            </div>
            <p class="text-muted-foreground text-lg font-medium">Cluster Management</p>
        </header>

        <!-- Navigation -->
        <nav class="glass rounded-xl p-2 mb-8 flex gap-2 flex-wrap">
            <a href="/_dashboard/" class="btn btn-outline flex-1">Dashboard</a>
            <a href="/_dashboard/browser" class="btn btn-outline flex-1">S3 Browser</a>
            <a href="/_dashboard/metrics" class="btn btn-outline flex-1">Metrics</a>
            <a href="/_dashboard/cluster" class="btn btn-primary flex-1">Cluster</a>
            <a href="/_mgmt/" class="btn btn-outline flex-1">API</a>
        </nav>

        <!-- Loading -->
        <div id="loading" class="loading text-xl">Loading cluster status...</div>
        <div id="error" class="error" style="display: none;"></div>

        <!-- Cluster Overview -->
        <div class="card p-6 mb-8 animate-fade-in" id="cluster-overview" style="display: none;">
            <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                <span class="w-1 h-6 bg-gradient-to-b from-violet-500 to-purple-500 rounded-full"></span>
                Cluster Overview
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="text-center p-4 rounded-xl bg-muted/50">
                    <div class="text-3xl font-bold text-white mb-1" id="total-nodes">-</div>
                    <div class="text-sm text-muted-foreground">Total Nodes</div>
                </div>
                <div class="text-center p-4 rounded-xl bg-muted/50">
                    <div class="text-3xl font-bold text-emerald-400 mb-1" id="online-nodes">-</div>
                    <div class="text-sm text-muted-foreground">Online</div>
                </div>
                <div class="text-center p-4 rounded-xl bg-muted/50">
                    <div class="text-3xl font-bold text-amber-400 mb-1" id="replication-factor">-</div>
                    <div class="text-sm text-muted-foreground">Replication Factor</div>
                </div>
                <div class="text-center p-4 rounded-xl bg-muted/50">
                    <div class="text-3xl font-bold text-cyan-400 mb-1" id="total-storage">-</div>
                    <div class="text-sm text-muted-foreground">Total Storage</div>
                </div>
            </div>
        </div>

        <!-- Nodes Grid -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <span class="w-1 h-8 bg-gradient-to-b from-violet-500 to-purple-500 rounded-full"></span>
                Nodes
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="nodes-grid" style="display: none;">
                <!-- Node cards will be inserted here -->
            </div>
        </div>

        <!-- Hash Ring Distribution -->
        <div class="card p-6 mb-8 animate-fade-in" id="ring-distribution" style="display: none;">
            <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                <span class="w-1 h-6 bg-gradient-to-b from-emerald-500 to-teal-500 rounded-full"></span>
                Hash Ring Distribution
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="ring-stats">
                <!-- Ring stats will be inserted here -->
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="text-center mt-8" id="refresh-container">
            <button onclick="refreshCluster()" class="btn btn-primary">
                <span>üîÑ</span> Refresh Cluster
            </button>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-12 py-6 text-muted-foreground">
            <p class="text-sm">¬© 2026 OpenEndpoint. Apache License 2.0</p>
        </footer>
    </div>

    <script>
        async function fetchClusterStatus() {
            try {
                const response = await fetch('/_mgmt/cluster');
                if (!response.ok) throw new Error('Failed to fetch cluster status');
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        function formatBytes(bytes) {
            if (bytes === null || bytes === undefined) return '-';
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getStatusBadge(status) {
            const statusClass = status === 'online' ? 'badge-success' :
                               status === 'degraded' ? 'badge-warning' : 'badge-danger';
            return `<span class="badge ${statusClass}">${status}</span>`;
        }

        async function refreshCluster() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const clusterOverview = document.getElementById('cluster-overview');
            const nodesGrid = document.getElementById('nodes-grid');

            loading.style.display = 'block';
            error.style.display = 'none';
            clusterOverview.style.display = 'none';
            nodesGrid.style.display = 'none';

            try {
                const data = await fetchClusterStatus();

                // Update cluster overview
                document.getElementById('total-nodes').textContent = data.nodes?.length || 0;
                document.getElementById('online-nodes').textContent = data.nodes?.filter(n => n.status === 'online').length || 0;
                document.getElementById('replication-factor').textContent = data.replicationFactor || '-';
                document.getElementById('total-storage').textContent = formatBytes(data.totalStorage);

                // Update nodes grid
                const nodesGrid = document.getElementById('nodes-grid');
                nodesGrid.innerHTML = '';

                if (data.nodes && data.nodes.length > 0) {
                    data.nodes.forEach(node => {
                        const card = document.createElement('div');
                        card.className = `node-card ${node.status} p-6`;
                        card.innerHTML = `
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-lg font-bold text-white">${node.name}</span>
                                ${getStatusBadge(node.status)}
                            </div>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center py-2 border-b border-border">
                                    <span class="text-muted-foreground text-sm">ID</span>
                                    <span class="font-semibold text-sm">${node.id}</span>
                                </div>
                                <div class="flex justify-between items-center py-2 border-b border-border">
                                    <span class="text-muted-foreground text-sm">Address</span>
                                    <span class="font-semibold text-sm text-violet-400">${node.address}:${node.port}</span>
                                </div>
                                <div class="flex justify-between items-center py-2 border-b border-border">
                                    <span class="text-muted-foreground text-sm">Uptime</span>
                                    <span class="font-semibold text-sm">${node.uptime || '-'}</span>
                                </div>
                                <div class="flex justify-between items-center py-2 border-b border-border">
                                    <span class="text-muted-foreground text-sm">Storage</span>
                                    <span class="font-semibold text-sm">${formatBytes(node.storageUsed)} / ${formatBytes(node.storageCapacity)}</span>
                                </div>
                                <div class="flex justify-between items-center py-2 border-b border-border">
                                    <span class="text-muted-foreground text-sm">Region</span>
                                    <span class="font-semibold text-sm">${node.region || 'default'}</span>
                                </div>
                                <div class="flex justify-between items-center py-2">
                                    <span class="text-muted-foreground text-sm">Zone</span>
                                    <span class="font-semibold text-sm">${node.zone || 'default'}</span>
                                </div>
                            </div>
                        `;
                        nodesGrid.appendChild(card);
                    });
                } else {
                    nodesGrid.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="text-6xl mb-4">üåê</div>
                            <div class="text-xl font-semibold text-white mb-2">Single Node Mode</div>
                            <div class="text-muted-foreground">Running in standalone mode without cluster</div>
                        </div>
                    `;
                }

                loading.style.display = 'none';
                clusterOverview.style.display = 'block';
                nodesGrid.style.display = 'grid';

                // Show ring distribution if available
                if (data.ringDistribution) {
                    const ringDiv = document.getElementById('ring-distribution');
                    const ringStats = document.getElementById('ring-stats');
                    ringStats.innerHTML = '';

                    for (const [node, vnodes] of Object.entries(data.ringDistribution)) {
                        const stat = document.createElement('div');
                        stat.className = 'text-center p-4 rounded-xl bg-muted/50';
                        stat.innerHTML = `
                            <div class="text-2xl font-bold text-violet-400">${vnodes}</div>
                            <div class="text-sm text-muted-foreground">${node}</div>
                        `;
                        ringStats.appendChild(stat);
                    }
                    ringDiv.style.display = 'block';
                } else {
                    document.getElementById('ring-distribution').style.display = 'none';
                }

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Error loading cluster: ' + err.message;
                error.style.display = 'block';
            }
        }

        // Auto-refresh every 30 seconds
        refreshCluster();
        setInterval(refreshCluster, 30000);
    </script>
</body>
</html>
