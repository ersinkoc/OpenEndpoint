name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # ============================================
  # Prepare Release
  # ============================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "### Release Version: $VERSION" >> $GITHUB_STEP_SUMMARY

      - name: Extract changelog
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}

          # Get changelog content
          if grep -q "## \[$VERSION_NUM\]" CHANGELOG.md; then
            # Extract section until next version
            sed -n "/## \[$VERSION_NUM\]/,/## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
          else
            echo "No changelog entry found for $VERSION" > release_notes.md
          fi

          echo "changelog=$(cat release_notes.md)" >> $GITHUB_OUTPUT

  # ============================================
  # Build Release Binaries
  # ============================================
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''
          - os: windows
            arch: amd64
            ext: '.exe'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')

          go build -ldflags "-s -w -X main.version=$VERSION -X main.buildTime=$BUILD_TIME" \
            -o dist/openep-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} \
            ./cmd/openep

      - name: Create archive
        run: |
          cd dist
          if [ "${{ matrix.os }}" == "windows" ]; then
            zip openep-${{ matrix.os }}-${{ matrix.arch }}.zip openep-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          else
            tar -czvf openep-${{ matrix.os }}-${{ matrix.arch }}.tar.gz openep-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openep-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  # ============================================
  # Build and Push Docker Image
  # ============================================
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.IMAGE_NAME }}
            openendpoint/openendpoint
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: openep-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create release notes
        run: |
          cat << EOF > release_body.md
          ## OpenEndpoint ${{ needs.prepare.outputs.version }}

          ### Downloads

          | Platform | Architecture | Download |
          |----------|-------------|----------|
          | Linux | amd64 | [openep-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/openep-linux-amd64.tar.gz) |
          | Linux | arm64 | [openep-linux-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/openep-linux-arm64.tar.gz) |
          | macOS | amd64 | [openep-darwin-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/openep-darwin-amd64.tar.gz) |
          | macOS | arm64 | [openep-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/openep-darwin-arm64.tar.gz) |
          | Windows | amd64 | [openep-windows-amd64.zip](https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/openep-windows-amd64.zip) |

          ### Docker Images

          \`\`\`bash
          docker pull openendpoint/openendpoint:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.outputs.version }}
          \`\`\`

          ### Quick Start

          \`\`\`bash
          # Download and extract
          curl -sL https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/openep-linux-amd64.tar.gz | tar xz

          # Run
          ./openep serve --config config.yaml
          \`\`\`

          ---

          ${{ needs.prepare.outputs.changelog }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: OpenEndpoint ${{ needs.prepare.outputs.version }}
          body_path: release_body.md
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.exe
          generate_release_notes: false

  # ============================================
  # Post-Release
  # ============================================
  post-release:
    name: Post-Release
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Homebrew formula (if configured)
        if: false  # Enable when homebrew tap is set up
        run: |
          echo "Homebrew update would go here"

      - name: Announce release
        run: |
          echo "### Release Published! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Release URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
